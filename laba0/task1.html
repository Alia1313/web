<!--В начале каждого html-документа должен быть тег, задающий стандарт, в котором создана веб-страница.-->
<!DOCTYPE html>
<!--С корневого тэга html (с рекомендуемым глобальным атрибутом lang (язык, который используетя для текста сйта русский)) начинается любойвеб-документ -->
<html lang="ru">
  
    <!--Меняем тэг header на тэг head, который начинает блок кода длязаголовочной части веб-страницы.-->
    <head>
        <!--Добовляем тэг title для отображения заголовка.-->
        <title>Узнай на все 100 %!</title>
    </head>
    <!--Добавляем тэг body, в котором записывается основная часть документа-->
    <body>
        <section>
            <h1>Языки программирования</h1>
            <figure>
                <!--Добовляем атрибут alt, на случай невозвожности отобразить картинку (тогда появится текст)-->
                <img src="https://www.python.org/static/img/python-logo.png" alt="Тут должен быть логотип Python">
                <figcaption>Логотип Python</figcaption>
            </figure>
            <article>
                <p>Изучать Python очень весело</p>
                <p>Но нужно читать и практиковаться</p>
                <p>И сильно-сильно стараться</p>
            </article>    
        </section>
        <nav>
            <a href="#">Главная страница</a><br>
            <a href="#">Раздел 1</a><br>
            <a href="#">Раздел 2</a><br>
        </nav>
        <footer>Успехов в освоении</footer>
    </body>
</html>
